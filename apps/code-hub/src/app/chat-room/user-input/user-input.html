<div class="flex items-center gap-2 p-2 border-t border-gray-200 bg-white">
  <input
    type="text"
    [(ngModel)]="message"
    (keyup.enter)="handleSend()"
    placeholder="Type a message..."
    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-primary-user"
  />
  <button
    (click)="handleSend()"
    [disabled]="!message().trim()"
    class="bg-primary-user text-white px-4 py-2 rounded-lg hover:opacity-90 disabled:opacity-50"
  >
    Send
  </button>
</div>
