<div class="flex items-center justify-between px-4 py-2 bg-white shadow">
  <div class="flex items-center gap-2 group">
    <!-- Display mode -->
    @if (isEditing()) {
    <input
      type="text"
      class="border border-gray-300 rounded px-2 py-1 focus:outline-none"
      [value]="roomName()"
      #roomInput
      (blur)="saveRoomName(roomInput.value)"
      (keyup.enter)="saveRoomName(roomInput.value)"
    />
    } @else {
    <div
      class="font-semibold text-lg cursor-text"
      tabindex="0"
      (click)="enableEdit()"
      (keyup)="($event.key === 'Enter' || $event.key === ' ') && enableEdit()"
    >
      {{ roomName() }}
    </div>
    }

    <!-- Edit icon (only on hover when not editing) -->
    <button
      *ngIf="!isEditing()"
      class="opacity-0 group-hover:opacity-100 transition-opacity"
      (click)="enableEdit()"
      aria-label="Edit room name"
    >
      ✏️
    </button>
  </div>
  <div class="flex items-center space-x-4">
    <button class="text-blue-500 hover:underline" (click)="copyLink()">
      Copy Link
    </button>
    <button
      class="p-2 rounded-full hover:bg-gray-100"
      (click)="createNewRoom()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </button>
  </div>
</div>
