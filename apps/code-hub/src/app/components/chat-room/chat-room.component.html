<div class="h-screen flex flex-col">
  <!-- Room header -->
  <header class="h-14 flex items-center gap-3 px-4 border-b bg-white">
    <div class="font-semibold text-gray-800"># {{ roomId() }}</div>
  </header>

  <!-- Messages -->
  <main class="flex-1 overflow-y-auto p-4 bg-bg-chat">
    <app-message-list [messages]="messages()" />
  </main>

  <!-- Composer -->
  <footer class="border-t bg-white p-3">
    <app-message-input (send)="onSendText($event)" />
  </footer>
</div>
