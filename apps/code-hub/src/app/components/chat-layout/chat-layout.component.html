<div
  class="flex h-screen w-screen bg-bg-chat dark:bg-slate-900 overflow-hidden"
>
  <!-- Mobile Overlay -->
  <div
    [ngClass]="overlayClasses()"
    (click)="closeSidebar()"
    (keydown.escape)="closeSidebar()"
    tabindex="0"
    role="button"
    aria-label="Close sidebar"
    class="md:hidden"
  ></div>

  <!-- Sidebar -->
  <div
    [ngClass]="sidebarClasses()"
    class="w-80 h-screen bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden"
  >
    <chat-sidebar (roomSelected)="onRoomSelected()" class="flex-shrink-0 z-10">
    </chat-sidebar>
  </div>

  <!-- Main Content -->
  <main
    class="flex-1 min-w-0 bg-white dark:bg-slate-800 border-l border-slate-200 dark:border-slate-700 overflow-hidden md:border-l-0 flex flex-col h-screen"
  >
    <!-- Mobile Header with Hamburger Menu -->
    <div
      class="lg:hidden flex items-center justify-between p-2 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 flex-shrink-0"
    >
      <button
        class="w-7 h-7 rounded-lg border-none bg-transparent text-slate-600 dark:text-slate-300 flex items-center justify-center cursor-pointer transition-all duration-200 hover:bg-slate-100 dark:hover:bg-slate-700"
        (click)="toggleSidebar()"
        (keydown.enter)="toggleSidebar()"
        (keydown.space)="toggleSidebar()"
        title="Toggle sidebar"
        aria-label="Toggle sidebar menu"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <h1
        class="text-sm font-semibold text-slate-900 dark:text-slate-100 cursor-default justify-self-center"
      >
        CodeHub
      </h1>

      <!-- Connection Status Component -->
      <connection-status />
    </div>

    <!-- Content Area -->
    <div class="flex-1 min-h-0 overflow-hidden md:h-full">
      <router-outlet />
    </div>
  </main>
</div>
