<!-- Reconnect Button (only show when disconnected) -->
@if (connectionStatus() === ConnectionStatus.DISCONNECTED) {
<button
  (click)="reconnect()"
  class="w-4 h-4 lg:w-9 lg:h-9 rounded-lg border-none bg-red-500 hover:bg-red-600 dark:bg-red-400 dark:hover:bg-red-500 text-white flex items-center justify-center cursor-pointer transition-all duration-200 hover:scale-105 active:scale-95 touch-manipulation"
  title="Reconnect to server"
>
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
    ></path>
  </svg>
</button>
}
