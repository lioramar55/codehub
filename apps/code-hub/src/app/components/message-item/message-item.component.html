<div class="flex gap-3">
  <img
    [ngSrc]="message().author.avatarUrl || defaultAvatar(message().author.name)"
    width="40"
    height="40"
    class="h-10 w-10 rounded-full"
    alt="avatar"
  />
  <div class="min-w-0">
    <div class="text-sm text-gray-600">
      <span class="font-medium" [class.text-blue-600]="message().author.isBot">
        {{ message().author.name }}
      </span>
      <span class="ml-2 text-xs">{{
        message().createdAt | date : 'shortTime'
      }}</span>
    </div>
    <div
      class="mt-1 inline-block rounded-2xl px-4 py-2 text-sm"
      [class.bg-white]="!message().author.isBot"
      [class.bg-primary-bot]="message().author.isBot"
    >
      {{ message().content }}
    </div>
  </div>
</div>
