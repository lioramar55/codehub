<form (submit)="onSubmit($event)" class="flex gap-2">
  <input
    class="flex-1 rounded-full border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
    type="text"
    [(ngModel)]="draft"
    (input)="onInput()"
    name="message"
    autocomplete="off"
    placeholder="Message"
    required
  />
  <button
    class="rounded-full bg-primary-user text-white px-5 py-2 text-sm hover:brightness-110"
    type="submit"
  >
    Send
  </button>
</form>
